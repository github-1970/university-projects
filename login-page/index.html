<!DOCTYPE html>
<html lang="fa"
  dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet"
    href="assets/css/fontawesome.css" />
  <link rel="stylesheet"
    href="assets/css/styles.css" />
</head>

<body>
  <div class="container">
    <h1>صفحه ورود</h1>
    <form>
      <!-- <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username">
  
        <label for="password">پسورد:</label>
        <input type="password" id="password" name="password"> -->

      <div class="floating-label-group">
        <input type="text"
          id="username"
          class="form-control"
          autocomplete="off"
          required />
        <label class="floating-label">نام کاربری</label>
      </div>

      <div class="floating-label-group">
        <input type="password"
          id="password"
          class="form-control"
          required />
        <label class="floating-label">پسورد</label>
      </div>

      <div class="remember-me">
        <label class="checkbox-container">
          <input type="checkbox">
          <span class="checkmark"></span>
          <span class="checkbox-text">مرا بخاطر بسپار</span>
        </label>
        <!-- <input type="checkbox"
          id="remember">
        <label for="remember">مرا بخاطر بسپار</label> -->
      </div>

      <input class="form-control" type="submit"
        value="ورود">

      <div class="forgot-password">
        <a href="#">رمز خود را فراموش کرده‌اید؟</a>
      </div>
    </form>
  </div>
</body>

</html>
